<body>
	<header>
		<h1>Campo Minato</h1>

		<div>
			<label for="level">Difficoltà</label>

				<option value="49">Crazy</option>

	</header>

	<main>
		<div class="help">Selezionare il livello e premere play per giocare</div>
		<div class="grid hidden"></div>
        <h1 class="text-lose">Hai perso!! Riprova.</h1>
        <h1>Il tuo punteggio è: <span class="point-user"></span></h1>
	</main>
